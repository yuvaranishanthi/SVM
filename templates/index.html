<!DOCTYPE html>
<html>
<head>
    <title>Car Evaluation Prediction</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(-45deg, #43cea2, #185a9d);
            background-size: 400% 400%;
            animation: gradientBG 10s ease infinite;
            color: white;
            text-align: center;
            padding: 20px;
        }
        @keyframes gradientBG {
            0% {background-position: 0% 50%;}
            50% {background-position: 100% 50%;}
            100% {background-position: 0% 50%;}
        }
        h1 {
            margin-bottom: 20px;
            font-size: 2rem;
            font-weight: 600;
        }
        form {
            background: #ffffff;
            padding: 25px;
            border-radius: 15px;
            max-width: 400px;
            margin: auto;
            color: #333;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }
        label {
            display: block;
            margin-top: 12px;
            font-weight: 500;
        }
        select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 2px solid #ccc;
            border-radius: 8px;
            outline: none;
        }
        button {
            width: 100%;
            padding: 12px;
            margin-top: 25px;
            border: none;
            border-radius: 8px;
            background: #ff5722;
            color: white;
            font-size: 16px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.3s;
        }
        button:hover {
            background: #e64a19;
        }
        .result-card {
            margin-top: 25px;
            padding: 20px;
            border-radius: 15px;
            font-size: 20px;
            font-weight: bold;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
            background: #222;
            color: #fff;
            box-shadow: 0 8px 20px rgba(0,0,0,0.25);
        }
    </style>
</head>
<body>
    <h1>Car Evaluation Prediction</h1>
    <form method="POST">
        {% for feature in features %}
            <label for="{{ feature }}">{{ feature.capitalize() }}</label>
            <select name="{{ feature }}" required>
                {% for option in dropdown_options[feature] %}
                    <option value="{{ option }}">{{ option }}</option>
                {% endfor %}
            </select>
        {% endfor %}
        <button type="submit">Predict</button>
    </form>

    {% if prediction %}
    <div class="result-card">
        Prediction: {{ prediction }}
    </div>
    {% endif %}
</body>
</html>
